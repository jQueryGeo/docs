<style id="jsbin-css">
/* example style */

#popup
{
  background: #fff;
  border: solid 1px #444;
  border-radius: 8px;
  display: none;
  padding: 4px;
  position: absolute;
  opacity: .6;
  overflow: hidden;
  width: auto;
}

/* template style */

html {
  font-family: sans-serif;
  font-size: 100%;
}

#map {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}

#info {
  background: #fafafa;
  border-radius: .5em;
  box-shadow: .2em .2em .4em #222;
  font-size: .8em;
  max-width: 66%;
  padding: .25em .5em;
  position: absolute;
  left: 1em;
  top: 1em;
}

</style>

<body>
  
  <div id="map">
    <div id="popup">
    </div>
    <div id="info">A snapshot of <a href="http://stormpulse.com" target="_blank">stormpulse.com</a> data from Hurricane Sandy.</div>
  </div>
  
  <script id="tmplHurricane" type="text/x-jsrender">
<h2>{{:category}}</h2>
<table>
  <tr><th>date</th><td>{{:date}}</td></tr>
  <tr><th>accuracy</th><td>{{:accuracy}}/40</td></tr>
  <tr><th>eye diameter</th><td>{{:eyeDiameter}}</td></tr>
  <tr><th>direction</th><td>{{if direction}}{{:direction}}&deg{{/if}}</td></tr>
  <tr><th>pressure</th><td>{{:pressure}}</td></tr>
  <tr><th>wind radii</th><td>{{:windRadii}}</td></tr>
  <tr><th>wind speed</th><td>{{:windSpeed}}</td></tr>
  <tr><th>gusts</th><td>{{:gusts}}</td></tr>
</table>
  </script>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../../js/jquery.geo-1.1.0.min.js"></script>
<script>
$(function() {
  // create a map
  var map = $("#map").geomap({
    center: [-76.6, 30.4],
    zoom: 5,
    mode: "find",
    cursors: { find: "default" },
    services: [ {
      id: "osm-string-src",
      type: "tiled",
      src: function( view ) {
        return "//" + String.fromCharCode(97 + (view.index % 3)) + ".tile.openstreetmap.org/" + view.zoom + "/" + view.tile.column + "/" + view.tile.row + ".png";
      }
    }, {
      id: 'hurricane-projection',
      type: 'shingled'
    } ],    
    move: function (e, geo) {
      // update, move, and display the popup div
      $("#popup").hide().html("");
      var tracks = map.geomap("find", geo, 4);
      
      $.each(tracks, function() {
        if (this.type == "Feature") {
          $( "#popup" ).append( $( "#tmplHurricane" ).render( this.properties ) );
          var popupLocation = map.geomap( "toPixel", geo.coordinates );
          $("#popup").css({
            left: popupLocation[ 0 ],
            top: popupLocation[ 1 ]
          }).css("display", "inline-block");
        }
      });
    }
  });
  
  var hurricaneProjectionSvc = $( '#hurricane-projection' );
  
  // append all the hurricane data points
  var shapeStyle = {
    strokeWidth: 0,
    fillOpacity: 0.5
  };
  
  $.each(hurricaneData.stormData.storms.tracks[0].track, function(i) {
    var trackPoint = {
      type: "Feature",
      geometry: {
        type: "Point",
        coordinates: [
          parseFloat(this[16]),
          parseFloat(this[7])
        ]
      },
      properties: {
        eyeDiameter: this[0],
        windRadii: this[1],
        category: this[4],
        accuracy: this[10] || 0,
        direction: this[11],
        pressure: this[14],
        date: this[15],
        gusts: this[17],
        windSpeed: this[18]
      }
    };
    
    if (trackPoint.properties.date) {
      var dateStr = trackPoint.properties.date.toString(),
          year = dateStr.substr(0, 4),
          month = dateStr.substr(4, 2),
          day = dateStr.substr(6);
      trackPoint.properties.date = year + "-" + month + "-" + day;
    }
    
    switch (trackPoint.properties.category) {
      case "Tropical Storm":
        shapeStyle.color = "#eee";
        break;
        
      case "Hurricane - Category 1":
        shapeStyle.color = "#ff8";
        break;
        
      case "Hurricane - Category 2":
        shapeStyle.color = "orange";
        break;
        
      case "Major Hurricane - Category 3":
        shapeStyle.color = "#f88";
        break;
        
      default:
        shapeStyle.color = "gray";
        break;
    }
    
    if (trackPoint.properties.accuracy) {
      console.log( (40.0 - trackPoint.properties.accuracy)/40.0 );
      var pos = trackPoint.geometry.coordinates,
          a = 500000.0 * (40.0 - trackPoint.properties.accuracy)/40.0,
          posPx = map.geomap( 'toPixel', pos ),
          aPx = map.geomap( 'toPixel', [ pos[ 0 ] + a, pos[ 1 ] ] ),
          pxSize = aPx[0] - posPx[0];
      
      console.log( trackPoint, $.geo._buffer( trackPoint.geometry, a ) );
      hurricaneProjectionSvc.geomap("append", $.geo._buffer( trackPoint.geometry, a ), $.extend({}, shapeStyle), false);
    }
    
    map.geomap("append", trackPoint, {
      color: "#444",
      strokeWidth: "2px"
    }, false);
  });
  
  map.geomap( 'refresh' );

  
});
