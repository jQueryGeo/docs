  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
  <title>jQuery Geo shape styles</title>

<style id="jsbin-css">
/* example style */

fieldset {
  border-radius: 8px;
}

label { 
  white-space: nowrap; 
}

label span {
  display: inline-block;
  text-align: right;
  width: 7em;
}

input {
  width: 6em;  
}

.mode input, input.use-color {
  vertical-align: middle;
  width: auto;
}

/* template style */

html {
  font-family: sans-serif;
  font-size: 100%;
}

#map {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}

#info {
  background: #fafafa;
  border-radius: .5em;
  box-shadow: .2em .2em .4em #222;
  font-size: .8em;
  max-width: 66%;
  padding: .25em .5em;
  position: absolute;
  left: 1em;
  top: 1em;
}

</style>
</head>
  
<body>
  
  <div id="map">
    
  </div>

  <div id="info">
    <div class="mode">
      First tap starts a shape, double-tap to end it. Tap to create...<br>
      <label><input type="radio" name="draw" value="Point" checked>points</input></label>
    <label><input type="radio" name="draw" value="LineString">lines</input></label>
  <label><input type="radio" name="draw" value="Polygon">polygons</input></label>      
    </div>
    <form>
      <fieldset>
        <legend>color</legend>
        <label><span>color</span> <input type="color" name="color" value="#ff0000" /></label>
        <label><span>stroke</span> <input type="color" name="stroke" value="" /></label><label><input type="checkbox" id="use-stroke" class="use-color" /> use</label>
        <label><span>fill</span> <input type="color" name="fill" value="" /></label><label><input type="checkbox" id="use-fill" class="use-color" /> use</label>
      </fieldset>

      <fieldset>
        <legend>opacity</legend>
        <label><span>opacity</span> <input type="text" name="opacity" value="1.0" /></label>
        <label><span>strokeOpacity</span> <input type="text" name="strokeOpacity" value="1.0" /></label>
        <label><span>fillOpacity</span> <input type="text" name="fillOpacity" value="0.2" /></label>
      </fieldset>

      <fieldset>
        <legend>sizes</legend>
        <label><span>width</span> <input type="number" name="width" value="8" /></label>
        <label><span>height</span> <input type="number" name="height" value="8" /></label>
        <label><span>strokeWidth</span> <input type="number" name="strokeWidth" value="2" /></label>
        <label><span>borderRadius</span> <input type="number" name="borderRadius" value="8" /></label>
      </fieldset>

      <button type="reset">reset shapeStyle</button>      
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../../js/jquery.geo-1.1.0.min.js"></script>  
<script>
$(function() {
  // create a map
  var map = $("#map").geomap({
    center: [ -71, 42 ],
    zoom: 7,
    mode: 'drawPoint',
    
    shape: function(e, geo) {
      // calls getStyle to build a shapeStyle object to use for this shape
      map.geomap('append', geo, getStyle());
    }
  });
  
  function getStyle() {
    // return a shapeStyle object based on the form inputs    
    shapeStyle = {};
    
    $( 'input[name]' ).each(function() {
      if ( this.name === 'stroke' ||
          this.name === 'fill' ) {
        // individual stroke & fill colors
        // override the base color
        
        // skip them here if not marked "use"
        if ( ! $('#use-' + this.name).is(':checked')) {
          return;
        }
      }
      shapeStyle[ this.name ] = this.value;
    });
    
    return shapeStyle;
  }
  
  
  $('.mode input').click(function(){
    // change the mode depending on the
    // selected input
    map.geomap('option', 'mode', 'draw' + this.value);
  });
});
</script>

</body>
