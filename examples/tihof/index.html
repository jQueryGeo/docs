<meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
  <title>Template string as service src</title>

<style id="jsbin-css">
/* example style */

/* template style */

html {
  font-family: sans-serif;
  font-size: 100%;
}

#map {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}

#info {
  background: #fafafa;
  border-radius: .5em;
  box-shadow: .2em .2em .4em #222;
  font-size: .8em;
  max-width: 66%;
  padding: .25em .5em;
  position: absolute;
  left: 1em;
  top: 1em;
}

</style>
</head>
  
<body>
  
  <div id="map">
    <div id="info">
      <p>The src property of the service object for this map is set to:</p>
        <p>&quot;http://tile.openstreetmap.org/{{:zoom}}/<br>{{:tile.column}}/{{:tile.row}}.png&quot;</p>
      
      <p>A jsRender template string which describes tile URLs.</p>

    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../../js/jquery.geo-1.1.0.min.js"></script>
<script>
$(function() {
  // create a map that replaces the default service with
  // one using a string for the src property instead of a function
  var map = $("#map").geomap({
    center: [-71.0595678, 42.3604823],
    zoom: 8,
    services: [ {
      id: "osm-string-src",
      type: "tiled",
      src: "http://tile.openstreetmap.org/{{:zoom}}/{{:tile.column}}/{{:tile.row}}.png"
    } ]
  });
});
</script>

</body>
</html>
