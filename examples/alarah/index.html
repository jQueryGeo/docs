  <title>Olympic Volleyball GigaPan</title>

<style id="jsbin-css">
/* example style */

/* template style */

html {
  font-family: sans-serif;
  font-size: 100%;
}

#map {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}

#info {
  background: #fafafa;
  border-radius: .5em;
  box-shadow: .2em .2em .4em #222;
  font-size: .8em;
  max-width: 66%;
  padding: .25em .5em;
  position: absolute;
  left: 1em;
  top: 1em;
}

</style>

<body>
  
  <div id="map">
    <div id="info">The axisLayout: &quot;image&quot; option helps display a <a href="http://sportsillustrated.cnn.com/olympics/2012/gigapan/beach_volleyball/">GigaPan</a> from the 2012 Olympic Games.</div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../../js/jquery.geo-1.1.0.min.js"></script>
<script>
$(function() {
  // set $.geo.proj to null because images don't have a projection
  $.geo.proj = null;
  
  // create a map
  var map = $("#map").geomap({
    bbox: [ 0, 0, 768 * 64, 256 * 64 ],
    zoom: 3,
    zoomMin: 3,
    axisLayout: "image",
    services: [
      {
        type: "tiled",
        src: function (view) {
          if ( view.tile.column >= 0 && view.tile.row >= 0 ) {
            var quadKey = tileToQuadkey(view.tile.column, view.tile.row, view.zoom),
                r = quadKey.substr( 0, 2 );
            
            console.log(quadKey);
            if ( quadKey.length > 5 ) {
              return "http://tile111.gigapan.org/gigapans0/111225/tiles.83f6152eea5140f76880a283c3479288//r" + r + "/" + quadKey.substr( 2, 3 ) + "/r" + quadKey + ".jpg";
            } else {
              return "http://tile111.gigapan.org/gigapans0/111225/tiles.83f6152eea5140f76880a283c3479288//r" + r + "/r" + quadKey + ".jpg";
            }
          } else {
            return "";
          }
        },
        attr: '<span style="color: white; font-weight: bold;">&copy; David Bergman, Sports Illustrated</span>'
      }
    ],
    tilingScheme: {
      tileWidth: 256,
      tileHeight: 256,
      levels: 9,
      basePixelSize: 256,
      origin: [ 0, 0 ]
    }
  });
  
  function tileToQuadkey(column, row, zoom) {
    var quadKey = "",
        digit,
        mask;
    
    for ( var i = zoom; i > 0; i-- ) {
      digit = 0;
      mask = 1 << (i - 1);
      if ((column & mask) !== 0) {
        digit++;
      }
      if ((row & mask) !== 0) {
        digit += 2;
      }
      quadKey += digit;
    }
    return quadKey;
  }
});
</script>
