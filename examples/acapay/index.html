<meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
  <title>Map popup with highlight shape</title>

<style id="jsbin-css">
/* example style */

/* all shape labels get the
   geo-label CSS class */
.geo-label {
  background: #dedede;
  border: solid 2px #222;
  border-radius: 8px;
  font-size: .6em;
  margin-left: 1.5em;
  margin-top: -5em;
  padding: .5em;
}

/* template style */

html {
  font-family: sans-serif;
  font-size: 100%;
}

#map {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}

#info {
  background: #fafafa;
  border-radius: .5em;
  box-shadow: .2em .2em .4em #222;
  font-size: .8em;
  max-width: 66%;
  padding: .25em .5em;
  position: absolute;
  left: 1em;
  top: 1em;
}

</style>
</head>
  
<body>
  
  <div id="map">
    <div id="info">Click on the red point in Cape Cod to show details.</div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../../js/jquery.geo-1.1.0.min.js"></script>  
<script>
$(function() {

  var popup = null; //< stored reference to our popup shape

  // create a map, setting mode to drawPoint
  var map = $("#map").geomap({
    center: [-70.3, 41.9],
    zoom: 8,
    mode: "drawPoint",
    shape: function(e, geo) {
      // remove any previous popup
      if (popup) {
        map.geomap("remove", popup, false);
        popup = null;
      }
      
      // search for shapes at the clicked location
      var foundShapes = map.geomap("find", geo, 8);
      
      // find returns an array of 0 or more shapes, do we have a shape?        
      if (foundShapes.length > 0) {
        // make a copy of the found shape
        // for the popup highlight & label
        popup = $.extend( { }, foundShapes[ 0 ] );
        
        // append the popup shape with appropriate label
        // width & hight are slightly larger than
        // the default to display a highlight
        map.geomap("append", popup, {
          width: 12,
          height: 12,
          color: "yellow"
        }, foundShapes[0].properties.loc, false);
      }
      
      map.geomap( 'refresh' );
    }
  });
  
  // append a GeoJSON Feature object to also store properties
  map.geomap("append", {
    type: "Feature",
    geometry: {
      type: "Point",
      coordinates: [-70.3, 41.9]
    },
    properties: {
      loc: "<h2>Cape Cod</h2><p>The easternmost portion of the state of Massachusetts.</p>"
    }
  });

});
</script>
