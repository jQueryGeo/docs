html {
  font-family: sans-serif;
  font-size: 100%;
}

#map {
  background: #b5d0d0;
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}

#info {
  background: #fafafa;
  border-radius: .5em;
  box-shadow: .2em .2em .4em #222;
  font-size: .8em;
  max-width: 66%;
  padding: .25em .5em;
  position: absolute;
  left: 1em;

}

  vertical-align: middle;
}

#info label {
  display: block;
}

<body>
  
  <div id="map">
  </div>
  
  <div id="info">
    <label>
      <span>opacity</span>
      <input class="opacity" type="range" min="0" max="1" step=".1" value="1" />
    </label>

    <button class="visibility" type="button">toggle visibility</button>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../../js/jquery.geo-1.1.0.min.js"></script>
<script>
$(function() {
  // create a map
  var map = $("#map").geomap({
    center: [ -71, 42 ],
    zoom: 7
  });

  // when the opacity changes,
  // search for the default service by its class, .osm, and call the opacity method
  $(".opacity").on( "change input", function( ) {
      $(".osm").geomap("opacity", $(this).val());
  });

  // in the click event, search for the default service by its class, .osm, and call the toggle method
  $("button").click(function() {
    $(".osm").geomap("toggle");
  });
  
  // with no argument, toggle will flip the service's visibility but you can also pass true or false as a second argument after toggle to force a specific result
});
</script>
