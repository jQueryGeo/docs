<style id="jsbin-css">
/* example style */

/* template style */

html {
  font-family: sans-serif;
  font-size: 100%;
}

#map {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}

#info {
  background: #fafafa;
  border-radius: .5em;
  box-shadow: .2em .2em .4em #222;
  font-size: .8em;
  max-width: 66%;
  padding: .25em .5em;
  position: absolute;
  left: 1em;
  top: 1em;
}

</style>

<body>
  
  <div id="map">
    <div id="info">Click a state to change its color.</div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../../js/jquery.geo-1.1.0.min.js"></script>
<script>
$(function() {
  // create a map
  var map = $("#map").geomap({
    center: [-96.0595678, 42.3604823],
    zoom: 5,
    mode: "drawPoint",
    shape: function (e, geo) {
      // find a state at the click point
      var state = map.geomap("find", geo, 0);
      
      if (state.length > 0) {
        // remove the old state
        map.geomap("remove", state[0]);
        
        var color = Math.round(0xffffff * Math.random()).toString(16);
        
        // append a new one with a different color
        map.geomap("append", state[0], {
          color: "#" + ( color.length == 5 ? "0" : "" ) + color
        });
      }
    }
  });
  
  // download state boundries via ajax
  $.ajax({
    url: "http://data.jquerygeo.com/usastates.json",
    dataType: "json",
    success: function (result) {
      map.geomap("append", result);
    },
    error: function (xhr) {
      alert(xhr.statusText);
    }
  });
});
</script>
