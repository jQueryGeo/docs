<meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
  <title>Simple inset map</title>

<style id="jsbin-css">
/* example style */

/* template style */

html {
  font-family: sans-serif;
  font-size: 100%;
}

#map {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}

#insetmap
{
  border: solid 2px #444;
  position: fixed;
  right: 8px;
  bottom: 8px;
  width: 20%;
  height: 20%;
}

#info {
  background: #fafafa;
  border-radius: .5em;
  box-shadow: .2em .2em .4em #222;
  font-size: .8em;
  max-width: 66%;
  padding: .25em .5em;
  position: absolute;
  left: 1em;
  top: 1em;
}

</style>
</head>
  
<body>
  
  <div id="map">
    <div id="info">A simple (non-interactive) inset map.</div>
    
    <div id="insetmap">
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../../js/jquery.geo-1.1.0.min.js"></script>
<script>
$(function() {
  // create a map
  var map = $("#map").geomap({
    center: [ -71, 42 ],
    zoom: 8,
    bboxchange: function( e, geo ) {
      // whenever the bbox changes, update the inset map's shape
      insetmap.geomap( "empty", false );
      insetmap.geomap( "append", $.geo.polygonize( geo.bbox ) );
    }
  });

  // create a smaller map
  // stop interaction (static mode) and add the default service but
  // without an attr property, it's on the main map
  var insetmap = $( "#insetmap" ).geomap( {
    center: [ -71.0595678, 42.3604823 ],
    zoom: 5,
    mode: "static",
    services: [ {
      type: "tiled",
      src: "http://tile.openstreetmap.org/{{:zoom}}/{{:tile.column}}/{{:tile.row}}.png"
    } ]
  } );

  // append a shape to the inset map to show the big map's bbox
  insetmap.geomap( "append", $.geo.polygonize( map.geomap( "option", "bbox" ) ) );
});
</script>
