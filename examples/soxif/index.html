<body>
  
  <div id="map">
    <div id="info">Calculate the visible tile range. Useful if you want to determine at which tiles in a tilingScheme a user is looking.<br><span class="zoom"></span><br><span class="tilebox"></span></div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../../js/jquery.geo-1.1.0.min.js"></script>
<script>
$(function() {
  function getPixelSize( map, zoom ) {
    var tilingScheme = map.geomap('option', 'tilingScheme');

    if (tilingScheme !== null) {
      if (zoom === 0) {
        return tilingScheme.pixelSizes ? tilingScheme.pixelSizes[0] : tilingScheme.basePixelSize;
      }

      zoom = Math.round(zoom);
      zoom = Math.max(zoom, 0);
      var levels = tilingScheme.pixelSizes ? tilingScheme.pixelSizes.length : tilingScheme.levels;
      zoom = Math.min(zoom, levels - 1);

      if ( tilingScheme.pixelSizes ) {
        return tilingScheme.pixelSizes[zoom];
      } else {
        return tilingScheme.basePixelSize / Math.pow(2, zoom);
      }
    } else {
      var bboxMax = $.geo.proj.fromGeodetic(map.geomap('option', 'bboxMax'));
      var bbox = $.geo.scaleBy( bboxMax, 1 / 2, true );
      return Math.max( $.geo.width( bbox, true ) / map.width(), $.geo.height( bbox, true ) / map.height() );
    }
  }
  

  function getTilebox( map, bbox, zoom ) {
    // like bbox, tilebox is an array in the form
    // [ minx, miny, maxx, maxy ]
    var bboxProj = $.geo.proj.fromGeodetic(bbox),
        pixelSize = getPixelSize( map, zoom ),

        image = map.geomap('option', 'axisLayout') === 'image',

        tilingScheme = map.geomap('option', 'tilingScheme'),
        tileWidth = tilingScheme.tileWidth,
        tileHeight = tilingScheme.tileHeight;

    return [
      Math.floor((bboxProj[0] - tilingScheme.origin[0]) / (pixelSize * tileWidth)),
      Math.max( Math.floor( ( image ? bboxProj[1] - tilingScheme.origin[1] : tilingScheme.origin[1] - bboxProj[ 3 ] ) / (pixelSize * tileHeight) ), 0 ),
      Math.ceil((bboxProj[2] - tilingScheme.origin[0]) / (pixelSize * tileWidth)),
      Math.ceil( ( image ? bboxProj[3] - tilingScheme.origin[1] : tilingScheme.origin[1] - bboxProj[ 1 ] ) / (pixelSize * tileHeight) )
    ];
  }

  function updateTilebox(e, geo) {
    var zoom = map.geomap('option', 'zoom');
    var tileBox = getTilebox( map, geo.bbox, zoom );

    $('.zoom').text('zoom: ' + zoom);
    $('.tilebox').text('tilebox: [ ' + tileBox.join(', ') + ' ]');
  }
  
  // create a map
  var map = $("#map").geomap({
    center: [ -71, 42 ],
    zoom: 7,
    zoomMin: 4,
    bboxchange: updateTilebox
  });
  
  updateTilebox(null, {
    bbox: map.geomap('option', 'bbox')
  } );
  
});
</script>
