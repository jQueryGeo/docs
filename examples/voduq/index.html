  <title>Destroy geomap widget</title>

<style id="jsbin-css">
/* example style */

/* template style */

html {
  font-family: sans-serif;
  font-size: 100%;
}

#map {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}

#info {
  background: #fafafa;
  border-radius: .5em;
  box-shadow: .2em .2em .4em #222;
  font-size: .8em;
  max-width: 66%;
  padding: .25em .5em;
  position: absolute;
  left: 1em;
  top: 1em;
}

</style>

<body>
  
  <div id="map">
  </div>
  <div id="info">
    <p>Every good widget can be destroyed, leaving things as they used to be.</p>
    <button type="button" data-command="create">create</button>
    <button type="button" data-command="destroy">destroy</button>    
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../../js/jquery.geo-1.1.0.min.js"></script>
<script>
$(function() {
  // create a map
  var map = $("#map").geomap({
    center: [ -71, 42 ],
    zoom: 7
  });
  
  var created = true;

  $("button[data-command='create']").click(function () {
    if (!created) {
      $("#map").geomap({
        center: [-71.0595678, 42.3604823],
        zoom: 8
      });
      created = true;
    }
  });

  $("button[data-command='destroy']").click(function () {
    if (created) {
      $("#map").geomap("destroy");
      created = false;
    }
  });  
});
</script>
