  position: absolute;

  background: #fafafa;
  border-radius: .5em;

<body>
  
  <div id="map">
  </div>
  <div id="info">Some modes allow for dragging intead of clicking. Drag to create a...<br>
    <label><input type="radio" name="drag" value="Box" checked>box</input></label>
  <label><input type="radio" name="drag" value="Circle">circle</input></label>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../../js/jquery.geo-1.1.0.min.js"></script>
<script>
$(function() {
  // create a map
  var map = $("#map").geomap({
    center: [ -71, 42 ],
    zoom: 7,
    mode: 'dragBox',
    
    shape: function( e, geo ) {
      // like the draw modes,
      // drag modes generate GeoJSON objects
      // and send them as the geo argument
      // to the shape event
      
      // single clicks (without dragging)
      // will produce a shape event with 
      // a Point argument
      
      // you can append them to the map
      map.geomap( "append", geo );
    }
    
  });
  
  $('input').click(function(){
    // change the mode depending on the
    // selected input
    map.geomap('option', 'mode', 'drag' + this.value);
  });
});
</script>
