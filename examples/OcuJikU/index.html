  <title>jQuery Geo refresh method</title>

<style id="jsbin-css">
/* example style */

/* template style */

html {
  font-family: sans-serif;
  font-size: 100%;
}

#map {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}

#info {
  background: #fafafa;
  border-radius: .5em;
  box-shadow: .2em .2em .4em #222;
  font-size: .8em;
  max-width: 66%;
  padding: .25em .5em;
  position: absolute;
  left: 1em;
  top: 1em;
}

</style>
</head>
  
<body>
  
  <div id="map">
  </div>
  
  <div id="info">
    <p>The refresh method can grab new images for tiles that have already been downloaded.</p>
    <div>
      <button id="refresh-false" type="button">refresh, false</button>
      <span>shapes &amp; new tiles, only (hint: won't do much here)</span>
    </div>
    <div>
      <button id="refresh-true" type="button">refresh, true</button>
      <span>shapes, new tiles, &amp; re-request images for existing tiles</span>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../../js/jquery.geo-1.1.0.min.js"></script>
<script>
$(function() {
  // since JavaScript is still single-threaded
  // we can reuse the same canvas
  // element for drawing our fake tiles and not
  // worry about race conditions for the canvas
  // resource when multiple tiles are
  // requested at the same time
  // (sorry to bore you with that :)
  var canvas = document.createElement( "canvas" );
  canvas.height = 256;
  canvas.width = 256;
  var context = canvas.getContext( "2d" );

  context.font = "12px Arial";
  
  
  // create a map
  var map = $("#map").geomap({
    center: [ -71, 42 ],
    zoom: 7,
    services: [
      // regular basemap
      {
        id: "osm",
        type: "tiled",
        src: "http://tile.openstreetmap.org/{{:zoom}}/{{:tile.column}}/{{:tile.row}}.png"
      },
      // fake service mimicing "dynamic" data
      {
        id: "generated",
        type: "tiled",
        src: function( view ) {
          // clear the canvas to draw a new tile
          context.clearRect( 0, 0, 256, 256 );
          context.strokeRect( 0, 0, 256, 256 );
          
          // draw the current time in ms
          context.strokeText( "right now: " + $.now( ), 24, 32 );
          
          // return the new tile as a data URI
          return canvas.toDataURL( );
        }
      }
    ]
  });
  
  $( '#refresh-false' ).click( function( ) {
    // refresh (or refresh, false) will
    // redraw all shapes but services
    // images for tiles which
    // have already been downloaded
    // will not be re-requested
    
    map.geomap( 'refresh' );
  } );
  
  $( '#refresh-true' ).click( function( ) {
    // with refresh, true, even existing tiles
    // will be re-requested...however,
    // the browser can still send cached
    // copies if your web server allows caching
    // and you do not have some kind of flag
    // in your tile URL, e.g., &_=137868...
    map.geomap( 'refresh', true );
  } );
});
</script>
