<meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
  <title>Tiling scheme</title>

<style id="jsbin-css">
/* example style */

/* template style */

html {
  font-family: sans-serif;
  font-size: 100%;
}

#map {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}

#info {
  background: #fafafa;
  border-radius: .5em;
  box-shadow: .2em .2em .4em #222;
  font-size: .8em;
  max-width: 66%;
  padding: .25em .5em;
  position: absolute;
  left: 1em;
  top: 1em;
}

</style>
</head>
  
<body>
  
  <div id="map">
    <div id="info">jQuery Geo with a completely alternate tilingScheme.</div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../../js/jquery.geo-1.1.0.min.js"></script>
<script>
$(function() {
  // create a map
  var map = $("#map").geomap({
    services: [
      {
        id: "NewJersey",
        type: "tiled",
        src: "http://njgin.state.nj.us/ArcGIS/rest/services/Basemap/basemap/MapServer/tile/{{:zoom}}/{{:tile.row}}/{{:tile.column}}"
      }
    ],
    tilingScheme: {
      tileWidth: 512,
      tileHeight: 512,
      pixelSizes: [
        3472.22222222222,
        2604.16666666667,
        2170.13888888889,
        1562.5,
        976.5625,
        494.791666666667,
        260.416666666667,
        130.208333333333,
        65.1041666666667,
        32.5520833333333,
        21.7013888888889,
        10.8506944444444,
        5.20833333333333,
        2.08333333333333,
        1.04166666666667
      ],
      origin: [-842000, 1440000]
    },
    center: [458240.213369, 458773.907696],
    zoom: 3
  });
});
</script>
