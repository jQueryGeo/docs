  <title>Using find</title>

<style id="jsbin-css">
/* example style */

/* template style */

html {
  font-family: sans-serif;
  font-size: 100%;
}

#map {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}

#info {
  background: #fafafa;
  border-radius: .5em;
  box-shadow: .2em .2em .4em #222;
  font-size: .8em;
  max-width: 66%;
  padding: .25em .5em;
  position: absolute;
  left: 1em;
  top: 1em;
}

<body>
  
  <div id="map">
  </div>
  <div id="info">Click/tap to see which shapes you find.<br>
    <button id="findAll" type="button">find all</button>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../../js/jquery.geo-1.1.0.min.js"></script>
<script>
$(function() {
  // remove these before highlighting new shapes
  var highlightShapes = [];
  
  // create a map
  var map = $("#map").geomap({
    center: [-71.05, 42.35],
    zoom: 13,
    
    // because of the geomap widget's custom modes,
    // we can set mode to whatever is appropriate for the situation
    // here, we set it to find and give the find mode a crosshair cursor
    mode: "find",
    cursors: { find: "crosshair" },
    
    click: function (e, geo) {
      // remove the highlight from the map
      // and clear the shapes
      map.geomap('remove', highlightShapes);
      highlightShapes = [];
      
      // call find to search for shapes within
      // 8px of the clicked point
      var result = map.geomap("find", geo, 8);

      $.each(result, function () {
        // keep a copy of the clicked shape
        highlightShapes.push( $.extend({}, this) );
      });

      // show the shapes in yellow
      map.geomap('append', highlightShapes, { color: 'yellow'});
    }
  });
  
  // just a list of geometries to put on the map
  var geoms = {
    one: { type: "Point", coordinates: [-71.05, 42.35] },
    two: { type: "Point", coordinates: [-71.045, 42.355] },
    three: { type: "Point", coordinates: [-71.055, 42.345] },
    four: { type: "Point", coordinates: [-71.055, 42.355] },
    five: { type: "Point", coordinates: [-71.045, 42.345] },
    six: { type: "LineString", coordinates: [[-71.055, 42.355], [-71.045, 42.355]] },
    seven: { type: "Polygon", coordinates: [[[-71.06, 42.3425], [-71.06, 42.3475], [-71.04, 42.3475], [-71.04, 42.3425], [-71.06, 42.3425]]] }
  };

  for (var geomKey in geoms) { // noprotect
    // append them one at a time (i.e., instead of as a single GeometryCollection) so we can search for them individually
    map.geomap("append", geoms[geomKey]);
  }

  $( "#findAll" ).click( function() {
    // same as above but result is all shapes on the map or service
    map.geomap('remove', highlightShapes);
    highlightShapes = [];
      
    var result = map.geomap( "find", "*" );

    $.each(result, function () {
      highlightShapes.push( $.extend({}, this) );
    });

    map.geomap('append', highlightShapes, { color: 'yellow'});
  } );  
  
});
</script>
